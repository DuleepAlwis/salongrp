<!DOCTYPE html> 
<html> 
<head> 
<meta charset=utf-8 /> 
<title>Create a table</title> 
</head>

<body> 
<table id="myTable" border="1"> 
</table>

<script>
function createTable(){
	rn = prompt("Input number of rows", 1);
	cn = prompt("Input number of columns",1);
  
 for(var i=1; i<=rn; i++)
  {
   var x=document.getElementById('myTable').insertRow(i);
   for(var j=1; j<=cn; j++)  
    {
     var y=  x.insertCell(j);
     y.innerHTML="Row-"+i+" Column-"+j; 
    }
   }
}
</script>

</body>
</html>
